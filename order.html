<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos</title>

  <!-- Bootstrap 5 -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <!-- Mi propio archivo de estilos -->
  <link rel="stylesheet" href="css/order.css">

  <!-- Mi propio archivo de scripts -->
  <script src="js/order.js" defer></script>
</head>

<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Pedidos</h2>

    <!-- Formulario de agregar producto -->
    <form id="form-product" class="mb-4">
      <div class="mb-3">
        <label for="product-name" class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" id="product-name" required>
      </div>
      <div class="mb-3">
        <label for="product-price" class="form-label">Precio</label>
        <input type="number" class="form-control" id="product-price" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>

    <!-- Tabla de productos -->
    <h4>Pedidos Lista</h4>
    <table class="table table-striped" id="products-table">
      <thead>
        <tr>
          <th>Numero</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Editarlo</th>
        </tr>
      </thead>
      <tbody id="products-list">
        <!-- Los productos se cargarán dinámicamente aquí -->
      </tbody>
    </table>
  </div>
</body>

</html>
