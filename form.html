<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="js/form.js" defer></script>

</head>

<body>
    <div class="container">
        <h2 class="text-center my-4">Formulario de Registro</h2>

        <form action="index.html" id="form-signup" method="POST">
            <!-- Nombre de usuario -->
            <div class="form-group mb-3">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="form-control" >
                <span id="error-username-required" class="text-danger" style="display: none;">* Campo Obligatorio</span>
            </div>

            <!-- Contraseña -->
            <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" >
                <span id="error-password-required" class="text-danger" style="display: none;">* Campo Obligatorio</span>
            </div>

            <!-- Confirmación de Contraseña -->
            <div class="form-group mb-3">
                <label for="password-confirm">Confirmación de Contraseña</label>
                <input type="password" id="password-confirm" name="password-confirm" class="form-control" >
                <span id="error-password-confirm-required" class="text-danger" style="display: none;">* Error: confirmar contraseña</span>
                <span id="error-password-match-required" class="text-danger" style="display: none;">* Error: las contraseñas no coinciden</span>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>
</body>

</html>
